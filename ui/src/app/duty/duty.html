<form (ngSubmit)="onSubmit()" #actorForm="ngForm">
  <div class="form-group">
    <label for="personSearch">Name</label>
    <input type="text" class="form-control" id="personSearch" aria-describedby="nameSearch" placeholder="John Doe" [(ngModel)]="searchName" name="search">
    <small id="nameSearch" class="form-text text-muted">Astronaut Name To Search</small>
  </div>
</form>
<table class="table">
  <thead>
  <tr>
    <th scope="col">ID #</th>
    <th scope="col">Current Rank</th>
    <th scope="col">Duty Title</th>
    <th scope="col">Start Date</th>
    <th scope="col">End Date</th>
  </tr>
  </thead>
  <tbody>
    @for (duty of duties; track $index) {
      <tr>
        <td>{{ duty.id }}</td>
        <td>{{ duty.rank }}</td>
        <td>{{ duty.dutyTitle }}</td>
        <td>{{ duty.dutyStartDate }}</td>
        <td>{{ duty.dutyEndDate }}</td>
      </tr>
    }
  </tbody>
</table>
